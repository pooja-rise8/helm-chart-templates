name: frontend

replicaCount: 1

image:
  repository: nginxinc/nginx-unprivileged
  tag: stable-alpine
  pullPolicy: IfNotPresent
  # Image pull secrets for private registries
  # pullSecrets:
  #   - name: my-registry-secret

containerPort: 8080

service:
  type: ClusterIP
  port: 8080

# OpenShift Route configuration
route:
  enabled: true
  host: ""  # Leave empty to auto-generate, or specify your route host
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
